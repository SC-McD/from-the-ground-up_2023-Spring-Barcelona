name: test notebooks

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test-run-notebooks:
    name: test (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          channels: conda-forge,cmutel
      - name: Conda info        
        run: |        
          conda config --show-sources
          conda config --show
          conda info
          conda list
      - name: install base dependencies and testing dependencies
        run: conda install -q --file requirements.txt --file requirements-test.txt
      - name: collect tests
        run: pytest --collect-only --nbmake *ipynb
      - name: run the tests
        run: pytest --nbmake *ipynb
        
